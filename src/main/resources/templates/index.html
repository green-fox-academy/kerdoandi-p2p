<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8" />
</head>
<body>
<h1>PEER TO PEER CHAT PROGRAM</h1>
<div class="container">
   <div class="jumbotron">
       <form class="form-inline" method="get" th:action="@{/update}">
           <div class="form-group">
               <label>Your username</label>
               <input type="text" name="changed_username" th:placeholder="${username}"/>
               <button class="btn btn-primary" type="submit">Update</button>
           </div>
       </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">MESSAGES</div>
    <div class="panel-body">
        <ul>
            <li th:each="message : ${messages}">
                <p><span th:text="${message.username}"></span></p>
                <p><span th:text="${message.text}"></span></p>
            </li>
        </ul>
    </div>
</div>

<form method="post" th:action="@{/send}">
    <input type="text" name="message"/>
    <button type="submit">Send</button>
</form>
<script>
    setTimeout(function(){
        window.location.reload(1);
    }, 30000);
</script>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
